<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <span id='output'></span>
            </div>
            <div class="buttons">
                <div class="buttons-row">
                    <div class="button">
                        <span class="button-text-sm" data-value="on">On</span>
                    </div>
                    <div class="button">
                        <span class="button-text-sm" data-value="off">Off</span>
                    </div>
                    <div class="button">
                        <span class="button-text-sm" data-value="ce">CE</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="%">%</span>
                    </div>
                </div>
                <div class="buttons-row">
                    <div class="button">
                        <span class="button-text" data-value="7">7</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="8">8</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="9">9</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="/"> &#247;</span>
                    </div>
                </div>
                <div class="buttons-row">
                    <div class="button">
                        <span class="button-text" data-value="4">4</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="5">5</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="6">6</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="*">&times;</span>
                    </div>
                </div>
                <div class="buttons-row">
                    <div class="button">
                        <span class="button-text" data-value="1">1</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="2">2</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="3">3</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="-">&minus;</span>
                    </div>
                </div>
                <div class="buttons-row">
                    <div class="button">
                        <span class="button-text" data-value='0'>0</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value=".">&#8226;</span>
                    </div>
                    <div class="button">
                        <span class="button-text" data-value="+">&plus;</span>
                    </div>
                    <div class="button" id="equal">
                        <span class="button-text" data-value="=">&#61;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="presenter.js"></script>
    <script src="main.js"></script>

</body>

</html>
